<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Community Forum</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Hydroponics Community Forum</h1>
        <p>Share your knowledge, ask questions, and post pictures about hydroponics!</p>
        
        <form id="postForm">
            <textarea id="postContent" placeholder="Share your thoughts..." required></textarea>
            <input type="file" id="imageUpload" accept="image/*">
            <button type="submit">Post</button>
        </form>
        
        <div id="postsContainer"></div>
        
        <button onclick="window.location.href='index.html'" class="button">Back to Home</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
